<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda de Aniversariantes</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-top">
      <h1>ğŸ‚ Agenda de Aniversariantes</h1>

      <div class="controls">
         <button id="logoutBtn" class="logout-btn">Sair</button>
        <button id="theme-toggle" aria-label="Alternar tema">ğŸŒ™</button>
        <button id="notify-check" title="Verificar aniversariantes de hoje">ğŸ””</button>
      </div>
    </div>

    <nav aria-label="NavegaÃ§Ã£o principal">
      <button class="tab-btn active" data-tab="cadastro">Cadastrar</button>
      <button class="tab-btn" data-tab="consulta">Consultar</button>
      <button class="tab-btn" data-tab="calendar">CalendÃ¡rio</button>
    </nav>
  </header>

  <main>
    <div id="global-messages" aria-live="polite"></div>

    <section id="cadastro" class="tab-content card active" aria-labelledby="cadastro-title">
      <h2 id="cadastro-title">Cadastrar / Editar Aniversariante</h2>
      <form id="formCadastro" autocomplete="off">
        <input type="hidden" id="currentId" value="">

        <label for="name">Nome:</label>
        <input id="name" type="text" name="name" required aria-required="true" />
        <span class="error-msg" id="error-name" aria-live="assertive"></span>

        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" required />
        <span class="error-msg" id="error-email" aria-live="assertive"></span>

        <label for="password">Senha:</label>
        <input id="password" type="password" name="password" required minlength="6" />
        <span class="error-msg" id="error-password" aria-live="assertive"></span>

        <label for="confirm-password">Confirmar Senha:</label>
        <input id="confirm-password" type="password" name="confirm-password" required minlength="6" />
        <span class="error-msg" id="error-confirm-password" aria-live="assertive"></span>

        <label for="birthdate">Data de Nascimento:</label>
        <input id="birthdate" type="date" name="birthdate" required />
        <span class="error-msg" id="error-birthdate" aria-live="assertive"></span>

        <div class="form-actions">
          <button type="submit" id="save-btn">Cadastrar</button>
          <button type="button" id="cancel-edit" class="secondary" style="display:none;">Cancelar</button>
        </div>
      </form>
    </section>

    <section id="consulta" class="tab-content card" aria-labelledby="consulta-title">
      <h2 id="consulta-title">Consultar Aniversariantes</h2>

      <div class="consulta-menu">
        <label for="search">Procurar por nome:</label>
        <input id="search" type="search" placeholder="Digite um nome..." />

        <label for="filter-month">Filtrar por mÃªs:</label>
        <select id="filter-month" aria-label="Filtrar por mÃªs">
          <option value="all">Todos</option>
          <option value="1">Janeiro</option><option value="2">Fevereiro</option>
          <option value="3">MarÃ§o</option><option value="4">Abril</option>
          <option value="5">Maio</option><option value="6">Junho</option>
          <option value="7">Julho</option><option value="8">Agosto</option>
          <option value="9">Setembro</option><option value="10">Outubro</option>
          <option value="11">Novembro</option><option value="12">Dezembro</option>
        </select>

      <div class="upcoming" id="upcoming-next" aria-live="polite"></div>

      <ul id="birthday-list" class="birthday-list" aria-live="polite"></ul>
      <p id="empty-msg" class="muted">Nenhum aniversariante encontrado.</p>
    </section>

    <section id="calendar" class="tab-content card" aria-labelledby="calendar-title">
      <h2 id="calendar-title">CalendÃ¡rio</h2>
      <div class="calendar-controls">
        <button id="prev-month" aria-label="MÃªs anterior">&lt;</button>
        <div id="calendar-title-month" class="calendar-month"></div>
        <button id="next-month" aria-label="PrÃ³ximo mÃªs">&gt;</button>
      </div>

      <div id="calendar-grid" class="calendar-grid" role="grid" aria-label="CalendÃ¡rio mensal"></div>
      <div id="calendar-day-info" class="calendar-day-info"></div>
    </section>
  </main>
</body>
</html>
