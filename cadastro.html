<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Agenda de Aniversários</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body"> 

    <div class="login-container"> 
        <h2>Criar Conta</h2>

        <form id="cadastroForm">
            
            <label>Nome</label>
            <input type="text" id="cadastroNome" required>

            <label>Email</label>
            <input type="email" id="cadastroEmail" required>

            <label>Senha</label>
            <input type="password" id="cadastroPassword" required>

            <button type="submit" class="btn-full">Cadastrar</button>
        </form>

        <p class="login-alt">
            Já tem conta?
            <a href="login.html">Entrar</a>
        </p>

        <div id="cadastroMessage" class="popup-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
